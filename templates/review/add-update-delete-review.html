<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Review | Hop & Barley</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Link to your main CSS file -->
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
<!-- Header -->
<header>
  <div class="header-container">
    <a href="{% url 'home' %}" class="header__logo">
      <img src="{% static 'img/logo.svg' %}" alt="Hop & Barley Logo">
      <p class="logo-text">Hop & Barley</p>
    </a>
    <nav class="header__nav">
      <ul>
        <li><a href="{% url 'home' %}">Products</a></li>
        <li><a href="guides-recipes.html">Guides & Recipes</a></li>
        <li><a href="#">Community</a></li>
        <li><a href="#">Resources</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

    <!-- Block for unauthorized user -->
    <div class="header__auth-buttons" id="auth-guest">
      <a href="{% url 'user:login' %}" class="button button--secondary">Sign in</a>
      <a href="{% url 'user:register' %}" class="button button--primary">Register</a>
    </div>

    <!-- Block for authorized user -->
    <div class="header__user-actions" id="auth-user">
      <a href="{% url 'user:profile' %}" class="user-icon" aria-label="My Account">
        <img src="{% static 'img/icons/User_alt.svg' %}" alt="User Account">
      </a>
      <a href="{% url 'shop:cart' %}" class="cart-icon" aria-label="Shopping Cart">
        <img src="{% static 'img/icons/Shopping_bag.svg' %}" alt="Shopping Cart">
      </a>
    </div>
  </div>
</header>

<!-- Main Content -->
<main class="auth-page-wrapper">
  <div class="auth-background">
    <img src="{% static 'img/background/pattern.jpg' %}" alt="Background pattern">
  </div>
  <div class="auth-form-container">
    <div class="auth-container auth-container--login">
      <div class="Legend">
        <h1 class="auth-title">Add / Update / Delete Review</h1>
      </div>

      <form class="auth-form" id="review-form">
        <!-- Rating field -->
        <div class="InputField">
          <label for="rating">Rating</label>
          <select id="rating" name="rating" class="Input" required>
            <option value="" disabled selected>Выберите оценку</option>
            <option value="1">1 ⭐</option>
            <option value="2">2 ⭐⭐</option>
            <option value="3">3 ⭐⭐⭐</option>
            <option value="4">4 ⭐⭐⭐⭐</option>
            <option value="5">5 ⭐⭐⭐⭐⭐</option>
          </select>
        </div>

        <!-- Comment field -->
        <div class="InputField">
          <label for="comment">Comment</label>
          <textarea id="comment" name="comment" class="Input" placeholder="Write your review..." rows="4" required></textarea>
        </div>

        <!-- Action buttons -->
        <div class="ButtonGroup">
          <button type="submit" class="button button--primary" name="action" value="create">Add Review</button>
          <button type="submit" class="button button--secondary" name="action" value="update">Update Review</button>
          <button type="submit" class="button button--danger" name="action" value="delete">Delete Review</button>
        </div>
      </form>
    </div>
  </div>
</main>

<!-- Footer -->
<footer>
  <img src="{% static 'img/background/image-footer.svg' %}" alt="Hop & Barley Hops Logo" class="footer__hops-logo">
  <nav class="footer__nav">
    <ul>
      <li><a href="#">Contact</a></li>
      <li><a href="#">FAQ</a></li>
      <li><a href="#">Community</a></li>
      <li><a href="#">Resources</a></li>
      <li><a href="#">License</a></li>
    </ul>
  </nav>
  <p class="footer__copyright">© Hop & Barley 2025. All rights reserved</p>
</footer>

<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
